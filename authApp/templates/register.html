<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <!-- You downloaded bootstrap CSS and JS files, the href links t=your html to them -->
  <link rel="stylesheet" href="/static/css/bootstrap.css">
  <link rel="stylesheet" href="/static/style.css">

</head>

<body>
  
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script> -->
  <div class="container mt-5 mx-auto p-2 " style="width: 25%">
    <!-- <h1 href="{% url 'home' %}" class="text-center text-success">Register</h1> -->


    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
       
        <div class="col mb-3 text-center">
          <a href="{% url 'home' %}" class="text-success heading">Register</a>
          <br>
          <small class=" opacity-50 mb-5 col-lg-12">Fill the form below to create a free account</small>
        </div>
      </div>

      {% include 'messages.html' %}

      <form class="mt-4" method="post" action="">
      {% csrf_token %}
        <!-- Name input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="name">First name</label>
          <input type="text" id="name" name="fname" class="form-control"  />
        </div>

        <div class="form-outline mb-4">
          <label class="form-label" for="name">Last name</label>
          <input type="text" id="name" name="lname" class="form-control"  />
        </div>

        <!-- Email input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="email">Email address</label>
          <input type="email" id="email" name="email" class="form-control"  />
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" />

        </div>

        <!-- 2nd Password input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="password2">Repeat Password</label>
          <input type="password" id="password2" name="password2" class="form-control" />

        </div>

        <!-- status -->

        <div class=" form-outline mb-4">
          <label class="form-label" for="inputGroupSelect02">Sign up as...</label>
          <select class="form-select" id="inputGroupSelect02" name="status" >
            <option selected>Client</option>
            <option value="1">Nurse</option>
          </select>
          <!-- <label class="input-group-text" for="inputGroupSelect02">Options</label> -->
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-outline-success mb-4 " style="width: 100%">Register</button>


        <!-- 2 column grid layout for inline styling -->
        <!-- <div class="row mb-4">
              <div class="col d-flex justify-content-center">
          
              <div class="col mb-3 text-center"> -->
        <!-- Simple link -->
        <!-- <a href="#!" class="text-success">Forgot password?</a>
              </div>
            </div> -->

        <!-- Register buttons -->
        <div class="text-center">
          <p>Already have an account? <a href="{% url 'signin' %}" class="text-success">Login</a></p>
        </div>
      </form>



      {% comment %} Ask Bloat what this does {% endcomment %}
      <script src="/static/js/bootstrap.js"></script>
</body>

</html>
